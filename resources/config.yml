#|                                  Formatted Time                                      |#
#|                                 {TIME_FORMATTED}                                     |#
#|                        ----------------------------------                            |#
#|      Formatted time only includes time units currently applicable to the player      |#
#|         It does not display zeroes in between units like this [1d 0h 0m 1s]          |#
#|            If a player has 86401 seconds of time it will display [1d 1s]             |#
